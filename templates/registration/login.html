{% extends "layouts/app.html" %}


{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}
<h2>ยก LOGIN !</h2>
{% endblock content %}

{% block registrar %}

<form action="" method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Ingresar</button>
</form>

<!-- Usando un formulario -->
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

{% endblock registrar %}
